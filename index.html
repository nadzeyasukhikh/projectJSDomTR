<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="loginForm">
        <input type="email" class="email" placeholder="Введите ваш email" required>
        <input type="text" class="name" placeholder="Введите ваше имя" required>
        <input type="submit" value="Войти">
    </form>
    <div class="orderForm" >
        <input type="text" class="address" placeholder="Адрес">
        <input type="text" class="price" placeholder="Цена">
        <input type="text" class="cost" placeholder="Стоимость">
        <button type="button" onclick="createOrder()">Создать заказ</button>
    </div>
    <div class="actions-container">
        <button class="action-button" action="pay" onclick="showMessage('Заказ оплачен')">Оплатить</button>
        <button class="action-button" action="send" onclick="showMessage('Заказ отправлен, ожидайте')">Отправить</button>
        <button class="action-button" action="accept" onclick="showMessage('Заказ принят')">Принять</button>
        <button class="action-button" action="complete" onclick="showMessage('Заказ завершен')">Завершить заказ</button>
    </div>
    <div class="exit-button">
        <button class="exit-btn">Выход</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
